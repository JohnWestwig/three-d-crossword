<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>3-D Crossword</title>
		<link rel="stylesheet" href="style.css">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script id="puzzle" type="text/javascript" src="puzzle.json"></script>
    <script src="js/model.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/camera.js"></script>
		<script src="js/interaction.js"></script>

		<div class="hamburger" id="hamburger" onclick="toggleSidenav();">
			<div></div>
			<div></div>
		</div>

		<nav class="row">
			<p style="color:white"><b>X</b></p>
  		<div class="column" id="clues_x">
				<p></p>
  		</div>
			<p style="color:white"><b>Y</b></p>
			<div class="column" id="clues_y">
				<p></p>
			</div>
			<p style="color:white"><b>Z</b></p>
			<div class="column" id="clues_z">
				<p></p>
			</div>
		</nav>

		<div class="main">
				<p id = "currentClue" style="position: fixed; bottom: 20px; width:100%; text-align: center; color: white; font-family: arial"></p>
				<p style="position: fixed; bottom: 0; width:100%; text-align: center; color: gray; font-family: arial">Press Alt to Reset the Axes</p>
		</div>

	</body>
</html>
