<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>3-D Crossword</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="favicomatic/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="favicomatic/favicon-16x16.png" sizes="16x16" />
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script id="puzzle" type="text/javascript" src="puzzle.json"></script>
    <script src="js/model.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/camera.js"></script>
		<script src="js/interaction.js"></script>

		<div class="hamburger" id="hamburger" onclick="toggleSidenav();">
			<div></div>
			<div></div>
			<div></div>
		</div>

		<nav class="row">
			<p style="color:white; margin-top: 20px"><b>X - Axis</b></p>
  		<div class="scrollwindow" id="clues_x">
				<p></p>
  		</div>
			<p style="color:white; margin-top: 30px"><b>Y - Axis</b></p>
			<div class="scrollwindow" id="clues_y">
				<p></p>
			</div>
			<p style="color:white; margin-top: 30px"><b>Z - Axis</b></p>
			<div class="scrollbarwindow" id="clues_z">
				<p></p>
			</div>
		</nav>

		<div class="main">
			<!-- The Modal -->
			<div id="myModal" class="modal">

  		<!-- Modal content -->
  		<div class="modal-content">
    		<span class="close">&times;</span>
    		<p>Some text in the Modal..</p>
  		</div>

		</div>

		<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
				<img src="images/crossword-logo.png" style="width: 20%; height: auto; position: absolute; top: 10px; padding-left: 10px"></img>
				<p id = "currentClue" style="position: fixed; bottom: 20px; width:100%; text-align: center; color: white; font-family: arial; font-size: 20px"></p>
				<p style="position: fixed; bottom: 0; width:100%; text-align: center; color: gray; font-family: arial; font-size: 16px">Press Alt to Snap the View</p>
		</div>

	</body>
</html>
