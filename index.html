<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>3-D Crossword</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="favicomatic/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="favicomatic/favicon-16x16.png" sizes="16x16" />
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			@font-face { font-family: NYTFranklinMedium; src: url('NYTFranklinMedium.otf'); }
			@font-face { font-family: NYTFranklinBold; src: url('NYTFranklinBold.otf'); }
			@font-face { font-family: NYTFranklinLight; src: url('NYTFranklinLight.otf'); }
			@font-face { font-family: NYTKarnakDisplay; src: url('NYTKarnakDisplay.otf'); }

		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script id="puzzle" type="text/javascript" src="puzzle.json"></script>
    <script src="js/model.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/camera.js"></script>
		<script src="js/interaction.js"></script>

		<nav id="row">
			<p style="color:white; margin-top: 25px; font-family:NYTFranklinBold"><b>X - Axis</b></p>
  		<div class="scrollwindow" id="clues_x">
				<p></p>
  		</div>
			<p style="color:white; margin-top: 30px; font-family:NYTFranklinBold"><b>Y - Axis</b></p>
			<div class="scrollwindow" id="clues_y">
				<p></p>
			</div>
			<p style="color:white; margin-top: 30px; font-family:NYTFranklinBold"><b>Z - Axis</b></p>
			<div class="scrollbarwindow" id="clues_z">
				<p></p>
			</div>
		</nav>

		<div class="main">
			<div class="hamburger" id="hamburger" onclick="toggleSidenav();">
				<div id="bar1"></div>
				<div id="bar2"></div>
				<div id="bar3"></div>
			</div>
			<!--auto complete button-->
			<button id="autoCompleteButton" onclick="autoComplete()">Auto Complete</button>
      <div style="position:absolute; left:50%; margin-right:-50%; top:30px;transform:translate(-50%, -50%); margin:0; width: 30px;" id="timer"></div>
			<img class="logo" src="images/crossword-logo.png" style="width: 20%; height: auto; position: absolute; top: 10px; padding-left: 10px"></img>
			<p id = "currentClue" style="position: fixed; bottom: 20px; width:100%; text-align: center; color: white; font-family: NYTFranklinMedium; font-size: 20px; text-shadow:1px 1px 2px black"></p>
			<p style="position: fixed; bottom: 0; width:100%; text-align: center; color: gray; font-family: NYTFranklinMedium; font-size: 16px">Press Alt to snap, hold Alt to lock</p>
		</div>
		<div id="overlay"></div>
		<div id="start" class="modal">
			<p style="margin:0; position:absolute; top:30%; left: 50%; margin-right: -50%; transform:translate(-50%, -50%); font-family:NYTFranklinMedium; font-size:15px; color:black">Ready to get started?</p>
			<button class="OK" onclick="onOkClick()">OK</button>
		</div>
		<div id="finish">
			<div style="margin:0; position:absolute; top:68%; left: 50%; margin-right: -50%; transform:translate(-50%, -50%)">
				<img src="images/shootingstars.png" style="margin:0; bottom:70%; position:absolute; left: 50%; margin-right: -50%; transform:translate(-50%, -50%); width:150px; height:auto"></img>
				<p style="margin:0; color:black; font-family:NYTKarnakDisplay; font-size:30px">Congratulations!</p><br>
				<p style="margin:0; position:absolute; left:50%; margin-right: -50%; transform:translate(-50%, -50%); color:black; font-family:NYTFranklinMedium; font-size:14px">You finished a <span style="font-family:NYTFranklinBold">3-D Crossword</span> puzzle in</p><br>
				<hr><br>
				<p style="margin:0; position:absolute; top:76%; left: 50%; margin-right: -50%; transform:translate(-50%, -50%); color:black; font-family:NYTKarnakDisplay; font-size: 30px" id="finishTime"></p><br>
				<hr>
			</div>
			<span onclick="onOkClickFinish()" class="close">&times;</span>
		</div>

	</body>
</html>
